<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - BuhoMarket</title>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Css/RegistrarseStyle.css">
</head>
<body>

  <div class="header">
    <img src="../Img/BuhoLogo.png" alt="Logo" class="logo-img">
  </div>
  <h1 class="p1">BUHO</h1>
  <h1 class="p2">MARKET</h1>

  <div class="formulario">
    <h1>Registrarse</h1>
    <form method="post" action="#">
      
      <div class="nombre">
        <input type="text" name="nombre" required>
        <label>Nombre completo</label>
      </div>

      <div class="correo">
        <input type="email" name="correo" required 
               pattern="[a-zA-Z0-9._%+-]+@uca\.edu\.sv$"
               title="Solo se permiten correos con dominio uca.edu.sv">
        <label>Correo electrónico</label>
      </div>

      <div class="contrasena">
        <input type="password" name="password" required minlength="6">
        <label>Contraseña</label>
      </div>

      <div class="confirmar-contrasena">
        <input type="password" name="confirmar_password" required minlength="6">
        <label>Confirmar contraseña</label>
      </div>

      <button class="btn-iniciar">Registrarse</button>

      <button type="button" class="btn-registrarme" onclick="window.location.href='../Index.html'">
        ¿Ya tienes cuenta? Inicia sesión
      </button>

    </form>
  </div>

  <script src="Js/EfectoParpadeo.js"></script>
</body>
</html>
